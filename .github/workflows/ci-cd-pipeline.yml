name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: meeramohan323/wisecow:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Minikube
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube /usr/local/bin/
          minikube start --driver=docker

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Create kube and minikube directories
        run: |
          mkdir -p $HOME/.kube
          mkdir -p $HOME/.minikube/profiles/minikube

      - name: Set kubeconfig and Minikube certificates
        run: |
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
          echo "${{ secrets.MINIKUBE_CLIENT_CERT }}" > $HOME/.minikube/profiles/minikube/client.crt
          echo "${{ secrets.MINIKUBE_CLIENT_KEY }}" > $HOME/.minikube/profiles/minikube/client.key
          echo "${{ secrets.MINIKUBE_CA_CERT }}" > $HOME/.minikube/ca.crt

      - name: Verify kubeconfig and certificates
        run: |
          ls -la $HOME/.kube
          ls -la $HOME/.minikube/profiles/minikube
          cat $HOME/.kube/config
          cat $HOME/.minikube/profiles/minikube/client.crt
          cat $HOME/.minikube/profiles/minikube/client.key
          cat $HOME/.minikube/ca.crt

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
