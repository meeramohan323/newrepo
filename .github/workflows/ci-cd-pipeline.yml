name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Change this to your default branch if needed
  pull_request:
    branches:
      - main  # Change this to your default branch if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: meeramohan323/wisecow:latest  # Change this to your Docker Hub repo

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'  # Use 'latest' to always get the latest version

      - name: Create kube and minikube directories
        run: |
          mkdir -p $HOME/.kube
          mkdir -p $HOME/.minikube/profiles/minikube

      - name: Set kubeconfig and certificates
        run: |
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
          echo "${{ secrets.MINIKUBE_CLIENT_CERT }}" > $HOME/.minikube/profiles/minikube/client.crt
          echo "${{ secrets.MINIKUBE_CLIENT_KEY }}" > $HOME/.minikube/profiles/minikube/client.key
          echo "${{ secrets.MINIKUBE_CA_CERT }}" > $HOME/.minikube/ca.crt

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
